<app-navigation-bar></app-navigation-bar>
<br />
<div class="movie-list-container">
  <mat-card *ngFor="let movie of movies; let i = index">
    <mat-dialog-content>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>
        <img src="{{ movie.ImagePath }}" />
      </mat-card-subtitle>
    </mat-dialog-content>
    <mat-card-actions>
      <button
        mat-stroked-button
        aria-label="Close the movie details button"
        (click)="
          openSingleMovieView(movie.Title, movie.ImagePath, movie.Description)
        "
        color="primary"
      >
        See More
      </button>
      <button
        mat-stroked-button
        aria-label="Show Director details"
        (click)="openDirectorView(movie.Director.Name, movie.Director.Bio)"
        color="primary"
      >
        Director
      </button>
      <button
        mat-stroked-button
        aria-label="Show Genre details"
        (click)="openGenreView(movie.Genre.Name, movie.Genre.Description)"
        color="primary"
      >
        Genre
      </button>

      <!-- Favorite Icon -->
      <mat-icon
        class="favorite-icon"
        *ngIf="checkFavorites(movie._id)"
        (click)="toggleFavIcon(movie._id)"
        color="primary"
        >favorite</mat-icon
      >
      <mat-icon
        class="favorite-icon"
        *ngIf="!checkFavorites(movie._id)"
        (click)="toggleFavIcon(movie._id)"
        color="primary"
        >favorite_border</mat-icon
      >
    </mat-card-actions>
  </mat-card>
</div>
