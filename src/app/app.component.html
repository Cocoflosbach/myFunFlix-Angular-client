<mat-card class="main-page">
  <mat-card-title> Welcome to myFunFlix </mat-card-title>
  <mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        (click)="openUserRegistrationDialog()"
        style="margin-right: 10px"
        color="primary"
        class="main-page-button"
      >
        Sign Up
      </button>
      <button
        mat-raised-button
        style="margin-right: 10px"
        (click)="openUserLoginDialog()"
        color="primary"
        class="main-page-button"
      >
        Login
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
